  </select>

  <select name="water" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Any other healthy habits?</label>
  <textarea name="habits" rows="3"></textarea>

  <button type="submit">Submit</button>
</form>
